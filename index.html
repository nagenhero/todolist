<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css"> 
<!--  bootstrap CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!--fontawesome cdn-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Not to do list </title>
</head>
<body>
    <div class="wrapper"><!--start of wrapper-->
        <div class="container"><!--start of container-->
            <!-- page title -->
            <div class="row py-5 text-center">
                <div class="col">
                    <h1>Not to do list</h1>
                    
                </div>
            </div><!--end of first row-->
            <!--form area -->
            <form  action="javascript:void(0)" onsubmit="handleOnSubmit(this)" class="row row-cols-md-auto g-3 align-items-center">
                <div class="col-12">
                  
                  <div class="input-group">
                    
                    <input type="text" class="form-control" name="task" id="inlineFormInputGroupUsername" placeholder="Task" required>
                  </div>
                </div>
              
                
              
                <div class="col-12">
                  
                    <div class="input-group">
                      
                      <input type="number" class="form-control" nameid="inlineFormInputGroupUsername" name="hr" placeholder="hours" required>
                    </div>
                  </div>
              
                <div class="col-12">
                  <button type="submit" class="btn btn-danger">Add Task</button>
                </div>
              </form>
            <hr>
                      <!--.row>.col-md-6*2-->
              
            <!-- task list -->






            <!--start of first row-->
            <div class="row">
                <!-- left list -->
                <div class="col-md-6 bg-light">
                    <h2 class="text-center">Task List</h2>
                    <!--  ul#task-list>li*3 -->
                    <!-- <ul id="task-list">
                        <li> Wtching tv</li>
                        <li> watching tv 5hr</li>
                        <li> watching tv 5h</li>
                    </ul> -->
                    <table class="table table-striped table-hover">
                        
                        <tbody id="task-list">
                         
                         
                        </tbody>
                      </table>
                </div>
                <!-- right list -->
                <div class="col-md-6 bg-light">
                    <h2 class="text-center">Bad List</h2>
                    
                    <table class="table table-striped table-hover">
                        
                        <tbody id="bad-list">
                          
                          

                        
                         
                        </tbody>
                      </table>
                </div>
                <div class="text-end fw-bolder">
                    You could have saved <span id="bad-hr">10</span> hr
                </div>
            </div>
            <!--total hours-->
            <div class="row"><!--start of secobd row-->
                <div class="col">
                    <h5>TOtal hours allocated = <span id="total-hr">50</span> hrs</h5>
                </div>
            </div>


        </div><!--end of wrapper-->
    </div><!--end of wrapper-->


    <script src="script.js"></script>
</body>
</html>
